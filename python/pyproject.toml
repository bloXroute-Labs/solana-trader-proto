[project]
name = "bxsolana-trader-proto"
version = "0.0.74"
description = "proto-generated files for solana-trader-api"
dependencies = [
    "betterproto==v2.0.0b6"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.black]
line-length = 80
preview = true
